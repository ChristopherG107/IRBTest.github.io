<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGE: IRB</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title"> <a id="Bold">IRB:&nbsp</a>Gamenight Engagement Team</div>
    <div class="inner-website">
        <div class="preview-holder">
            <div class="phaseone">
                <button onclick="DisplayP2()" class="P1Shout">Shout</button>
                <button>Post</button>
                <button>Log</button>
            </div>
            <div class="phasetwo" id="P2">
                <p>Host: <a class="hosttext" id="HostUser"></a></p>
                <button class="HostSelectButton">Select Host</button>
            </div>
            <div class="phasethree" id="opt1">
                <p>Co-Host: <button class="Cohosttext1" id="CoHostUserA" onclick="RemoveCO('A')"></button><button class="Cohosttext2" id="CoHostUserB" onclick="RemoveCO('B')"></button></p>
                <button class="CoHostSelectButton">Select Co-Host</button>
            </div>
            <div class="SupervisorPhase" id="opt2">
                <p>Supervisor: <button class="supbut" id="SupUser" onclick="RemoveCO('C')"></button></p>
                <button class="SupSelectButton">Select Supervisor</button>
            </div>
            <div class="phasefour" id="P4">
                <p>Game Name:</p>
                <input type="text" id="gameName" placeholder="Enter the game Name"> 
            </div>
            <div class="phasefive" id="P5">
                <p>Game Link:</p>
                <input type="text" id="gameLink" placeholder="Enter the game Link"> 
            </div>
            <div class="Notes" id="Note">
                <p>Notes:</p>
                <input type="text" id="Notesinput" placeholder="Place any notes here."> 
            </div>
        </div>

        <div class= "space">
            <div class="Copypastareview">
                <div id="tmepType">Template for: N/A</div>
                <p id="TemplatePar">
                    • Game: <a class="CPGameName" id="CPGameN"></a> <br>
                    • Host: <a class="CPHost" id="CPHostA"></a> <br>
                    • Co-Hosts: <a id="CHP">@Gamenight Engagement Team </a> <br>
                    • Link: <a href="" id="GL"></a> <br>
                    <a id="NoPre">• Notes: <a id="CPNo"></a></a> <a id="NewBreak"></a>
                    <a id="CHPA">@Commissioned Agent</a>
                </p>
                <button id="CopyButton" onclick="CopyToClip()">Copy To Clipboard</button>
            </div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <div class="Intern">
            <div id="Bold">Intern(s)</div>
        </div>
        <div class="JuniorAgent">
            <div id="Bold">Junior Agent(s)</div>
        </div>
        <div class="Agent">
            <div id="Bold">Agent(s)</div>
        </div>
        <div class="SeniorAgent">
            <div id="Bold">Senior Agent(s)</div>
        </div>
        <div class="LeadAgent">
            <div id="Bold">Lead Agent(s)</div>
        </div>
        <div class="Officers">
            <div id="Bold">Officers</div>
        </div>
    </dialog>
    <script src="Test.js"></script>
</body>
</html>
